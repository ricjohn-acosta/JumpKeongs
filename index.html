<!DOCTYPE html>
<html>
<link rel="icon" href="https://raw.githubusercontent.com/Sopiro/JumpKeongs/master/images/normal.png">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>점프컹스</title>
	<script type="text/javascript" src="main.js"></script>
	<style type="text/css">
		body {
			margin: 0px;
		}

		#container {
			width: 1028px;
			margin: 8px 0px
		}

		#head {
			margin-left: 28px
		}

		#cvs {
			border: 2px solid black;
			margin: 0px 28px
		}

		#title {
			display: inline;
			font: 3em "Georgia"
		}

		#mute {
			float: right;
			margin-top: 40px;
		}

		.indent {
			margin: 0px 28px
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="head">
			<p id="title">점프컹스</p>
			<p id="mute">Mute<input type="checkbox"></p>
		</div>
		<canvas id="cvs" width="1000" height="800"></canvas>
		<p class="indent">checkout another more advanced version <a href="https://github.com/Sopiro/Wakpking">here</a></p>
	</div>

</body>

</html>
